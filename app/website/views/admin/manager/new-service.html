{% extends 'admin/layout.html' %}
{% set page_title = "Services" %}

{% block page_style %}{% endblock %}

{% block page_body %}
<div class="container my-5">
  <h3 class="mb-0">Service Manager - New</h3>
  <hr class="mb-3" />

  <form method="post" enctype="multipart/form-data" class="d-flex flex-column gap-3">

    <div class="col-lg-4 col-md-8 col-12">
      <label for="name" class="form-label">Name:</label>
      <input name="name" id="name" type="text" class="form-control" placeholder="Netflix" required>
    </div>

    <div class="d-flex flex-wrap gap-3">
      <div>
        <label for="logo" class="form-label">Logo:</label>
        <input name="logo" id="logo" type="file" accept="image/*" class="form-control" required>
        <span class="small text-secondary">Transparent background (square icon) (1:1)</span>
        <div id="logo-preview" class="logo-container"></div>
      </div>
      <div>
        <label for="logo_wide" class="form-label">Logo (wide):</label>
        <input name="logo_wide" id="logo_wide" type="file" accept="image/*" class="form-control" required>
        <span class="small text-secondary">With background (16:9)</span>
        <div id="logo-wide-preview" class="logo-container-lg"></div>
      </div>
    </div>

    <div class="col-lg-4 col-md-8 col-12">
      <button type="submit" class="btn btn-success">Add new service</button>
    </div>

  </form>
</div>
{% endblock %}

{% block page_script %}
<script>
  $('input[name="logo"]').on('change', function () {
    previewFile(this, 'logo-preview')
  })
  $('input[name="logo_wide"]').on('change', function () {
    previewFile(this, 'logo-wide-preview')
  })
</script>
{% endblock %}
